<section class="ai-hub">
  <header class="hub-header">
    <div class="titles">
      <h1>Planner Intelligence</h1>
      <p class="muted">Adaptive ranking refines with your feedback. Tune weights or accept / reject to teach it.</p>
    </div>
    <button type="button" class="collapse-btn" (click)="toggleTuning()" [attr.aria-expanded]="!tuningCollapsed()">{{ tuningCollapsed() ? 'Show Tuning' : 'Hide Tuning' }}</button>
  </header>
  <div class="layout">
    <aside class="side">
      <div class="panel focus-panel">
        <app-daily-focus></app-daily-focus>
      </div>
      <div class="panel tuning-panel" [class.collapsed]="tuningCollapsed()">
        <h2 class="panel-title">Weights & Tuning</h2>
        <p class="hint">Adjust how urgency, priority, and age influence ranking.</p>
        <div class="tuning-body" *ngIf="!tuningCollapsed()">
          <p class="subtle">Sliders live with suggestions list. Collapsing hides this help text only.</p>
        </div>
      </div>
    </aside>
    <main class="main">
      <div class="panel suggestions-panel">
        <app-suggestions></app-suggestions>
      </div>
    </main>
  </div>
</section>
